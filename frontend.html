<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9be15d, #00e3ae);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bgFade 2s ease-in-out;
        }

        @keyframes bgFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: black;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        input:focus {
            border-color: #00b894;
            box-shadow: 0 0 8px rgba(0, 184, 148, 0.4);
            outline: none;
        }

        button {
            grid-column: span 2;
            padding: 14px;
            font-size: 16px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #019172;
        }

        #result {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #222;
            animation: resultFade 0.6s ease;
        }

        @keyframes resultFade {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }

            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Diabetes Prediction</h2>
    <form id="predictionForm">
        <label>Pregnancies:</label>
        <input type="number" id="Pregnancies" required>

        <label>Glucose:</label>
        <input type="number" id="Glucose" required>

        <label>Blood Pressure:</label>
        <input type="number" id="BloodPressure" required>

        <label>Skin Thickness:</label>
        <input type="number" id="SkinThickness" required>

        <label>Insulin:</label>
        <input type="number" id="Insulin" required>

        <label>BMI:</label>
        <input type="number" step="any" id="BMI" required>

        <label>Diabetes Pedigree Function:</label>
        <input type="number" step="any" id="DPF" required>

        <label>Age:</label>
        <input type="number" id="Age" required>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
</div>

<script>
    const form = document.getElementById("predictionForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const data = [
            parseFloat(document.getElementById("Pregnancies").value),
            parseFloat(document.getElementById("Glucose").value),
            parseFloat(document.getElementById("BloodPressure").value),
            parseFloat(document.getElementById("SkinThickness").value),
            parseFloat(document.getElementById("Insulin").value),
            parseFloat(document.getElementById("BMI").value),
            parseFloat(document.getElementById("DPF").value),
            parseFloat(document.getElementById("Age").value)
        ];

        fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({features: data})
        })
            .then(response => response.json())
            .then(data => {
                if ("prediction" in data) {
                    result.textContent = data.prediction === 1 ? "ðŸ›‘ Diabetic" : "âœ… Not Diabetic";
                } else {
                    result.textContent = "Error: " + data.error;
                }
            })
            .catch(error => {
                result.textContent = "Error: " + error;
            });
    });
</script>
</body>
</html>
